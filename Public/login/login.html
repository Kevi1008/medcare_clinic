<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedCare Clinic</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/login/login.css">
    <!-- <link rel="stylesheet" href="/server.js"> -->
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="login-container">
        <div class="login-image-section">
            <div class="login-image-content">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    MedCare
                </div>
                <h2>Welcome Back!</h2>
                <p>Access your medical records, book appointments, and manage your healthcare journey with ease.</p>
            </div>
        </div>

        <div class="login-form-section">
            <div class="form-animation">
                <div class="form-header">
                    <h1>Sign In</h1>
                    <p>Enter your credentials to access your account</p>
                </div>

                <div class="alert alert-error" id="errorAlert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorMessage"></span>
                </div>

                <div class="alert alert-success" id="successAlert">
                    <i class="fas fa-check-circle"></i>
                    <span id="successMessage"></span>
                </div>

                <form id="loginForm">
                    <div class="role-selector">
                        <div class="role-option active" data-role="patient">
                            <i class="fas fa-user"></i>
                            <div>Patient</div>
                        </div>
                        <div class="role-option" data-role="doctor">
                            <i class="fas fa-user-md"></i>
                            <div>Doctor</div>
                        </div>
                        <div class="role-option" data-role="admin">
                            <i class="fas fa-user-shield"></i>
                            <div>Admin</div>
                        </div>
                    </div>

                    <div class="form-group has-label">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="form-group has-label">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-lock"></i>
                        <span class="password-toggle has-label" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn" id="loginBtn">
                        <span id="loginText">Sign In</span>
                        <div class="loading-spinner" id="loginSpinner"></div>
                        <i class="fas fa-sign-in-alt" id="loginIcon"></i>
                    </button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account?</p>
                    <a href="/register">Create New Account</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/login/login.js"></script>
</body>
</html>
